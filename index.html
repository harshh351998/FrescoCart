<!DOCTYPE html>
<html>
    <head> 
        <title>Grocery Store By Harsh</title>   
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>

<!-- Code for header -->
<header class="header">
    <a href="#" class="logo"><i class="fa fa-shopping-basket"></i>FrescoCart</a>


    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#features">features</a>
        <a href="#products">products</a>
        <a href="#categories">categories</a>
        <a href="#review">review</a>
        <a href="#blogs">blogs</a>
    </nav>


    <div class="icons">
        <div class="fa fa-bars" id="menu-btn"></div>
        <div class="fa fa-search" id="search-btn"></div>
        <div class="fa fa-shopping-cart" id="cart-btn"></div>
        <div class="fa fa-user" id="login-btn"></div>
    </div>

    <form class="search-form">
        <input type="search" id="search-box" placeholder="Search Here ..."> 
        <label for="search-box" class="fa fa-search"></label>
    </form>


    <div class="shopping-cart">
        <div class="box">
            <i class="fa fa-trash"></i>
            <img src="image/cart-img-1.png">
            <div class="content">
                <h3>Watermelon</h3>
                <span class="price">₹10/-</span>
                <span class="quantity">Qty : 1</span>
            </div>
        </div>

        <div class="box">
            <i class="fa fa-trash"></i>
            <img src="image/cart-img-2.png">
            <div class="content">
                <h3>Onion</h3>
                <span class="price">₹20/-</span>
                <span class="quantity">Qty : 1</span>
            </div>
        </div>

        <div class="box">
            <i class="fa fa-trash"></i>
            <img src="image/cart-img-3.png">
            <div class="content">
                <h3>Chicken</h3>
                <span class="price">₹50/-</span>
                <span class="quantity">Qty : 1</span>
            </div>
        </div>
    <div class="total">total : ₹80/- </div>
    <a href="#" class="btn">Checkout</a>
    </div>
</header>
<!-- Code for header -->


    <script src="js/script.js"></script>
    </body>
</html>
